<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CRUD - Controle KM</title>
  </head>
  <body>
    <script src="./scripts.js"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    CONTROLE DE TREINO DIÁRIO
                    <small class="text-muted">Sistema local storage teste por Marcos V Pereira</small>
                </h3>
            </div>

            <div class="row">
                <div class="col-md-11">
                    
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-primary" style="margin-top: 20px;"  data-bs-toggle="modal" data-bs-target="#modalAdd">Adicionar</button>
                </div>
            </div>

            <div class="row">
                <table class="table table-striped table-hover" id="tabelaRegistro">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Distância(km)</th>
                        <th scope="col">Tempo(min)</th>
                        <th scope="col">Data</th>
                        <th scope="col" style="width: 50px"></th>
                        <th scope="col" style="width: 50px"></th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        <div>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="modalAddLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAddLabel">Adicionar registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <label for="nomeModal">Nome:</label>
                    <input type="text" name="nomeModal" id="nomeModal">
                </div>
                <div class="col-md-6">
                    <label for="distanciaModal">Distancia(km):</label>
                    <input type="number" name="distanciaModal" id="distanciaModal">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="tempoModal">Tempo(min):</label>
                    <input type="number" name="tempoModal" id="tempoModal">
                </div>
                <div class="col-md-6">
                    <label for="dataModal">Data:</label><br>
                    <input type="date" name="dataModal" id="dataModal">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnSalvar" onclick="jogaProBanco()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalUpdate" tabindex="-1" aria-labelledby="modalUpdateLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalUpdateLabel">Atualizar registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12"  style="margin-bottom:10px">
              <label for="idModalUpd">ID:</label>
              <input type="number" id="idModalUpd" disabled>
            </div>
          </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="nomeModal">Nome:</label>
                    <input type="text" name="nomeModal" id="nomeModalUpd">
                </div>
                <div class="col-md-6">
                    <label for="distanciaModal">Distancia(km):</label>
                    <input type="number" name="distanciaModal" id="distanciaModalUpd">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="tempoModal">Tempo(min):</label>
                    <input type="number" name="tempoModal" id="tempoModalUpd">
                </div>
                <div class="col-md-6">
                    <label for="dataModal">Data:</label><br>
                    <input type="date" name="dataModal" id="dataModalUpd">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnSalvarUpd" onclick="atualiza()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

  </body>
</html>
